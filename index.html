<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Venues Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            height: 200px;
            width: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Sports Venues Gallery</h1>
    <div class="gallery">
        <div>
            <img src="adelaide_oval.jpg" alt="Adelaide Oval Cricket Ground">
            <div class="caption">Adelaide Oval Cricket Ground</div>
        </div>
        <div>
            <img src="baseball_park.jpg" alt="Baseball Park Structure">
            <div class="caption">Baseball Park Structure</div>
        </div>
        <div>
            <img src="aerial_stadium.jpg" alt="Aerial View of a Stadium">
            <div class="caption">Aerial View of a Stadium</div>
        </div>
        <div>
            <img src="chelsea_baseball_park.jpg" alt="Chelsea Baseball Park in London">
            <div class="caption">Chelsea Baseball Park in London</div>
        </div>
        <div>
            <img src="indoor_sports_stadium.jpg" alt="Indoor Sports Stadium">
            <div class="caption">Indoor Sports Stadium</div>
        </div>
    </div>
</body>
</html>
